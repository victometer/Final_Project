{% extends "base.html" %}
{% block content %}

<h2>Update this Class</h2>
<form action="/gym_classes/{{ gym_class.id }}" method="POST">
    <div id="gym_class-edit">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" value="{{ gym_class.name }}">
        <label for="name">Time:</label>
        <input type="time" id="time" name="time" value="{{ gym_class.time }}">
        <label for="duration">Duration:</label>
        <input type="number" id="duration" name="duration" value="{{ gym_class.duration }}">
        <button type="submit">Edit Class</button>
    </div>
</form>

{% endblock %}
