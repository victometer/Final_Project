{% extends 'base.html' %}

{% block content %}
<h2> {{gym_class.name}} </h2>

<div id="show-class">
    <p>Time: {{ gym_class.time }}</p>
    <p>Duration: {{ gym_class.duration }}</p>
    <p>Capacity: {{ gym_class.capacity }}</p>

    <ul>
        <h4>Members in this class:</h4>
        {% for member in members  %}
        <li>{{member.name}}</li>
        {% endfor %}
    </ul>

</div>
<a href="{{ gym_class.id }}/edit">Edit Class</a>

{% endblock %}
