{% extends "base.html" %}
{% block content %}

<h2> Book a Class</h2>

<form action="/gym_classes/{{ gym_class.id }}/book" method = "POST">
    <div id="book_class">
        {% if True %}
        <div id="error">
        <p>Sorry, this class is full</p>
        </div>
        {% endif %}
        <label> Choose a member</label>
        <select name="member-id">
            {% for member in members  %}
            <option value={{member.id}}>{{member.name}} </option>
            {% endfor %}

        </select>
        <button type="submit" id="class-full">Book Class</button>
    </div>
</form>

{% endblock %}
