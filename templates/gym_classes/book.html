{% extends "base.html" %}
{% block content %}

<h2> Book a Class</h2>

<form action="/gym_classes/{{ gym_class.id }}/book" method = "POST">
    <div id="book-class">
        <label> Choose a member</label>
        <select name="member-name">
            {% for member in members  %}
            <option value={{member.id}}>{{member.name}} </option>
            {% endfor %}

        </select>
        <button type="submit">Book Class</button>
    </div>
</form>

{% endblock %}
