{% extends 'base.html' %}

{% block content %}
<h1>Gym Classes</h1>


<table>
    <tr id="top-row">
    <th>Class Name</th>
    <th>Class Time</th>
    <th>Duration</th>
    </tr>
    {% for gym_class in gym_classes %}
    <tr> 
    <td><a href="/gym_classes/{{ gym_class.id }}">{{gym_class.name}} </a></td>
    <td>{{ gym_class.time }}</td>
    <td>{{ gym_class.duration }}</td>
    </tr>
        
    {% endfor %}
</table>

{% endblock %}
