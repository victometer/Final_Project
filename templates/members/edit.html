{% extends "base.html" %}
{% block content %}

<h2>Update a Member</h2>
<form action="/members/{{ member.id }}" method="POST">
    <div id="members-edit">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" value="{{ member.name }}">
        <button type="submit">Edit Member</button>
    </div>
</form>

{% endblock %}
